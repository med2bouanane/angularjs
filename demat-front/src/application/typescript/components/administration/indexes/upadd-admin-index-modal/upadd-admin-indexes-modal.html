<!-- Modal to update an index -->
        <div class="modal-content" ng-controller="AdminIndexesController as adminIndexesController">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" ng-click="modalUpAddIndexesCtrl.cancel()">&times;</button>
                <h4 class="modal-title"> <i class="fa fa-pencil" aria-hidden="true"></i> Modifier l'index </h4>
            </div>
            <form role="form_create" class="form-horizontal">
                <div class="modal-body">

                    <div class="form-group">
                        <label for="label" class="col-sm-2 control-label">Libellé :</label>
                        <div class="col-sm-10">
                            <input type="text" ng-model="modalUpAddIndexesCtrl.simpleIndex.label" class="form-control" id="label" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="code" class="col-sm-2 control-label">Code :</label>
                        <div class="col-sm-10">
                            <input type="text" ng-model="modalUpAddIndexesCtrl.simpleIndex.code" class="form-control" id="code" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="type" class="col-sm-2 control-label">type :</label>
                        <div class="col-sm-10">
                            <select ng-options="type.id as type.label for type in modalUpAddIndexesCtrl.indexTypes"
                                    ng-model="modalUpAddIndexesCtrl.simpleIndex.indexType.id"
                                    class="form-control" id="type"
                                    ng-change="modalUpAddIndexesCtrl.updateIndexType(modalUpAddIndexesCtrl.simpleIndex)"
                                    required></select>
                        </div>
                    </div>

                    <div class="form-group" ng-if="modalUpAddIndexesCtrl.simpleIndex.indexType.code ==='list'">
                        <label for="dropdown" class="col-sm-2 control-label">Liste de valeurs :</label>
                        <div class="col-sm-10">
                            <select ng-options="dropdown.id as dropdown.label for dropdown in modalUpAddIndexesCtrl.dropdowns"
                                    ng-model="modalUpAddIndexesCtrl.simpleIndex.dropdown.id"
                                    class="form-control" id="dropdown"
                                    ng-change="modalUpAddIndexesCtrl.updateIndexDropdown(modalUpAddIndexesCtrl.simpleIndex)"
                                    required></select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="reference" class="col-sm-2 control-label">Référentiel code :</label>
                        <div class="col-sm-10">
                            <input type="text" ng-model="modalUpAddIndexesCtrl.simpleIndex.reference" class="form-control" id="reference">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="xpath" class="col-sm-2 control-label">Xpath :</label>
                        <div class="col-sm-10">
                            <input type="text" ng-model="modalUpAddIndexesCtrl.simpleIndex.xpath" class="form-control" id="xpath">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="displayOrder" class="col-sm-2 control-label">Ordre d'affichage :</label>
                        <div class="col-sm-10">
                            <input type="number" ng-model="modalUpAddIndexesCtrl.simpleIndex.displayOrder" class="form-control" id="displayOrder">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="maxLength" class="col-sm-2 control-label">Longueur maximale :</label>
                        <div class="col-sm-10">
                            <input type="number" ng-model="modalUpAddIndexesCtrl.simpleIndex.maxLength" class="form-control" id="maxLength">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="minLength" class="col-sm-2 control-label">Longeur minimale :</label>
                        <div class="col-sm-10">
                            <input type="number" ng-model="modalUpAddIndexesCtrl.simpleIndex.minLength" class="form-control" id="minLength">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="prefix" class="col-sm-2 control-label">Prefix :</label>
                        <div class="col-sm-10">
                            <input type="text" ng-model="modalUpAddIndexesCtrl.simpleIndex.prefix" class="form-control" id="prefix">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="Regex" class="col-sm-2 control-label">Règle :</label>
                        <div class="col-sm-10">
                            <input type="text" ng-model="modalUpAddIndexesCtrl.simpleIndex.regex" class="form-control" id="regex" placeholder="Exemple: ^[a-zA-Z]*$">
                        </div>
                    </div>
                    <div class="alert alert-danger" role="alert" ng-show="!modalUpAddIndexesCtrl.checkRegexValidity(modalUpAddIndexesCtrl.simpleIndex.regex)">
                        <p> Règle
                            Invalide </p>
                    </div>

                </div>
                <!-- ./panel-body -->
                <div class="panel-footer text-right">
                    <button type="button" class="btn btn-danger" data-dismiss="modal" ng-click="modalUpAddIndexesCtrl.cancel()">Annuler</button>
                    <button type="button" class="btn btn-success" ng-disabled="!modalUpAddIndexesCtrl.isIndexFilled(modalUpAddIndexesCtrl.simpleIndex)" ng-click="modalUpAddIndexesCtrl.ok()">valider</button>
                </div>
                <!-- ./panel-footer -->
            </form>
        </div>
