<div id="page-wrapper">

    <div class="row">
        <div class="col-lg-12">
            <h2 class="page-header"><i class="fa fa-cogs" aria-hidden="true"></i> ParamÃªtres de l'application</h2>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-4">
            <div class="panel panel-info">
                <div class="panel-heading"><i class="fa fa-suitcase" aria-hidden="true"></i> Client</div>
                <form role="form_update" class="form-horizontal">
                    <div class="panel-body">
                        <div class="form-group">
                            <label for="name" class="col-sm-2 control-label">Nom :</label>
                            <div class="col-sm-10">
                                <input type="text" ng-model="adminAppCtrl.client.name" class="form-control" id="name" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="logo" class="col-sm-2 control-label">Logo :</label>
                            <div class="col-sm-10">
                                <input type="text" ng-model="adminAppCtrl.client.logo" class="form-control" id="logo" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="active" class="col-sm-2 control-label"></label>
                            <div class="col-sm-10">
                                <img src="img/{{adminAppCtrl.client.logo}}" onerror="this.src='img/logo.png'" id="logo">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="active" class="col-sm-2 control-label">Active :</label>
                            <div class="col-sm-10">
                                <input id="active" ng-model="adminAppCtrl.client.enable" type="checkbox">
                            </div>
                        </div>
                    </div>
                    <div class="panel-footer text-right">
                        <button type="button" class="btn btn-danger" ng-click="adminAppCtrl.cancelUpdateClientparameters()">Annuler</button>
                        <button type="button" class="btn btn-success" ng-disabled="!adminAppCtrl.isClientFilled()"
                            ng-click="adminAppCtrl.updateClient()">Valider</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
