<div class="row" style="margin-left: 10px;" data-ng-repeat="user in users">
    <div style="float: left;">
        <img id="imgContact" alt="" src="{{user.image}}" height="150" width="120"
             border="1" style="color: Black" runat="server"/>
    </div>
    <div style="float: left;margin-left: 10px;width:1000px">
        <div class="row">

            </div>
        </div>
        <div class="row">
            <div class="col-xs-8 ">
                Téléphone
            </div>
            <div class="col-xs-1 ">
                :{{user.phone}}
            </div>
        </div>
        <div class="row">
            <div class="col-xs-8">
                Fax
            </div>
            <div class="col-xs-1">
                :{{user.fax}}
            </div>
        </div>
        <div class="row">
            <div class="col-xs-8">
                GSM
            </div>
            <div class="col-xs-1">
                :{{user.gsm}}
            </div>
        </div>
        <div class="row">
            <div class="col-xs-8 col-md-2">
                E-mail:
            </div>
            <div class="col-xs-1 col-md-10">
                {{user.email}}
            </div>
        </div>

    </div>
