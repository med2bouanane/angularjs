<div class="bg-extended">
	<div class="align-vertical-center">
		<div class="container">
			<div class="row">
				<div class="well col-sm-offset-3 col-sm-6">
					<div class="well-heading well-primary text-center">
						<img src="img/logo-login.png" alt="">
					</div>
					<form class="well-body" role="form">
						<div class="form-group label-floating" ng-class="{'has-error is-focused' : authenticationError}">
							<label class="control-label" for="login">Login</label>
							<input id="login" type="text" class="form-control sharp" ng-model="username" required="required" />
							<span ng-show="authenticationError" class="help-block">
                               Veuillez v√©rifier vos informations d'identification.
                            </span>
						</div>

						<div class="form-group label-floating">
							<label class="control-label" for="password">Password</label>
							<input id="password" type="password" class="form-control sharp" ng-model="password" required="required" />
						</div>

						<!--<div class="form-group">
							<label for="rememberMe" class="col-sm-3 control-label">Remember me</label>
							<div class="col-sm-9">
								<input id="rememberMe" type="checkbox" ng-model="rememberMe" />
							</div>
						</div>-->
						<div class="col-sm-offset-3 col-sm-6">
							<button class="btn btn-lg btn-login btn-block sharp" ng-click="login()">Login</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
