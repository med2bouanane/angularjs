<!DOCTYPE html>
<html>
<head>
    <title></title>

    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">

    <script data-main="scripts/main.config" src="scripts/libs/require.js"></script>
</head>
<body ng-app="myApp">

    <h1>Probando Angularjs+Requirejs</h1>
    <div ng-controller="MainCtr">

        <input type="text" ng-model="message">
        <br>
        {{message}}

    </div>

    <div ng-controller="Controller2 as ctr2">

        <input type="text" ng-model="ctr2.message2">
        <br>
        {{ctr2.message2}}
    </div>


    <div ng-controller="CtrTareas">
        <h1>Lista de Tareas</h1>
        <span>{{restantes()}} de {{tareas.length}}</span>[<a href="" ng-click="eliminar()">Eliminar</a>]

        <form ng-submit="agregarTarea()">
            <input type="text" size="30" placeholder="Agregar una nueva tarea" ng-model="nuevaTarea">
            <button class="btn btn-primary" type="submit">Agregar</button>
        </form>

        <ul>
            <li ng-repeat="tarea in tareas">
                <input type="checkbox" ng-model="tarea.hecho">
                <span class="hecho-{{tarea.hecho}}">{{tarea.texto}}</span>
            </li>
        </ul>

    </div>



</body>
</html>
